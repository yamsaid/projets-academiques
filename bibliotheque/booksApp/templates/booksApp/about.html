{% extends 'booksApp/base.html' %}
{% load static %}

{% block content %}
<div class="hero-section" style="background-image: url('{% static 'booksApp/images/said_profil.png' %}')"></div>
<div class="container py-5">
    <h1 class="text-center mb-5">Ã€ Propos de Nous</h1>
    
    <div class="row justify-content-center">
        {% for developer in developers %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow">
                <img src="{% static developer.image %}" class="card-img-top" alt="{{ developer.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ developer.name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ developer.role }}</h6>
                    <p class="card-text">{{ developer.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</div>
<style>
.card {
    width: auto;
    transition: transform 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
}

.card-img-top {
    padding: auto;
    margin-top: 20px;
    height: 500px;
    width: auto;
    object-fit: cover;
}


body {
    background-color: hwb(168 78% 5% / 0.372);
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
}

.card-body {

    margin: 100px auto;
    padding: 30px;
    background-color: #ecf6f7;
    border-radius: 10px;
    box-shadow: 0 8px 16px #a880c71a;
    }
.card {
    max-width: 550px;
    max-height: 100;
    margin: 10px auto;
    padding: 30px;
    background-color: hsl(0, 50%, 99%);
    border-radius: 10px;
    box-shadow: 0 8px 16px #a04af61a;
  }
  
  h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
  }
  
  .form-label {
    font-weight: 500;
    margin-bottom: 8px;
    display: block;
    color: #444;
  }
  
  .form-control {
    width: 100%;
    padding: 10px 15px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    transition: 0.3s;
    font-size: 14px;
  }
  
  .form-control:focus {
    border-color: #7d2ae8;
    box-shadow: 0 0 5px rgba(125, 42, 232, 0.3);
    outline: none;
  }
  
  textarea.form-control {
    min-height: 120px;
    resize: vertical;
  }
  
  .img-thumbnail {
    border-radius: 10px;
    margin-bottom: 10px;
  }
  
  .btn {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    font-weight: 500;
    cursor: pointer;
    font-size: 14px;
  }
  
  .btn-success {
    background-color: #7d2ae8;
    color: white;
  }
  
  .btn-success:hover {
    background-color: #5c1ed1;
  }
  
  .btn-secondary {
    background-color: #ccc;
    color: #333;
  }
  
  .btn-secondary:hover {
    background-color: #bbb;
  }

</style>
{% endblock %}
